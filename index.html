<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel API Project</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <h1 id="heading">Marvel Universe</h1>
    <div id="body">
      <div id="search-bar-wrapper">
        <form id="form">
            <label for="marvel-search-bar"></label>
            <input type="text" id="search-bar" name="search-bar">
            <input id="submit-btn" type="submit" value="Get Superhero!">
        </form>
      </div>
      <div id="content">
        
      </div>
      <div class="glow-div" id="glow-div">
        <img class="snap"  src="https://www.google.com/logos/fnbx/thanos/thanos_idle.png" />
        <button id="snap-btn" class="snap">Snap</button>
      </div>
    
   
    <!-- Jquery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="JS/custom.js"></script>  

</body>
</html>
